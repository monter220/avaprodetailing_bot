{% extends 'base.html' %}
{% block content %}
<div class="container-flex">
  <h1>Изменить категорию</h1>

  <form action="#" method="post">
    <div class="form-group">
      <input type="text" class="form-control" id="name" name="name"
             placeholder="НАЗВАНИЕ КАТЕГОРИИ" required
             value="{{ category.name }}">
      <textarea class="form-control" id="desc" name="desc" rows="3" required
                placeholder="Описание категории">{{ category.description }}</textarea>
    </div>
    <div id="add-car-button">
      <p class="text-end">
        <a href="/points/{{ point_id }}/categories/{{category.id}}/services/add/"
           class="d-flex justify-content-center align-items-center col-1 btn btn-custom-black"><i
          class="bi bi-plus-circle-fill"></i> Добавить услугу</a>
      </p>
    </div>
    <button type="submit" class="btn btn-custom-red mt-4 mb-4">Сохранить
    </button>
    <a
      onclick="return confirm('Вы действительно хотите удалить эту категорию?');"
      href="/points/{{ point_id }}/categories/{{ category.id }}/delete"
      class="btn btn-custom-black">Удалить</a>
    <a href="/points/{{ point_id }}" class="btn btn-custom-black">Отмена</a>
  </form>
</div>
{% endblock content %}
