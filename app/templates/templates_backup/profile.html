<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/qr-show-lib.js"></script>
  <script src="js/qr-show.js"></script>
</head>
<body>
<div class="container-flex profile">
  <div class="row" id="profile-header">
    <div class="col">
      <p class="text-start">профиль</p>
    </div>
    <div class="col">
      <p class="text-end">+7 914 777-77-77</p>
    </div>
  </div>
  <h1>Сидоров Иван Петрович</h1>
  <div class="row" id="profile-description">
    <div class="col">
      <p class="text-start" id="birthday">1 апреля 1965 г.</p>
    </div>
    <div class="col">
      <p class="text-end">
        <a href="profile-edit.html"
           class="btn btn-custom-red">изменить профиль</a>
      </p>
    </div>
  </div>
  <a href="#" class="row gray-container">
    <div class="col text-start">
      <p class="top-text">67 890</p>
      <p class="low-text">бонусов</p>
    </div>
    <div class="col text-end">
      <i class="bi bi-chevron-right"></i>
    </div>
  </a>
  <div id="qr-code-button">
    <a onclick="generateQR('+79148887777')" href="#"
       class="d-flex justify-content-center align-items-center col-1 btn btn-custom-yellow"><i
      class="bi bi-qr-code"></i> ПОКАЗАТЬ QR КОД</a>
  </div>
  <div onclick="hideQRCode()" id="qrcode"></div>
  <div>
    <h2>Мои автомобили</h2>
    <a href="#" class="row gray-container">
      <div class="col text-left">
        <div class="icon-circle">
          <img src="media/01.jpg" alt="ЛАДА 2105"/>
        </div>
      </div>
      <div class="col-8 text-left">
        <p class="top-text">ЛАДА 2105</p>
        <p class="low-text">А777РА 99RUS</p>
      </div>
      <div class="col-1 text-end">
        <i class="bi bi-chevron-right"></i>
      </div>
    </a>
    <a href="#" class="row gray-container">
      <div class="col text-left">
        <div class="icon-circle">
          <i class="bi bi-car-front-fill"></i>
        </div>
      </div>
      <div class="col-8 text-left">
        <p class="top-text">Mercedes-Benz Maybach S-Класс 580</p>
        <p class="low-text">А888РА 97RUS</p>
      </div>
      <div class="col-1 text-end">
        <i class="bi bi-chevron-right"></i>
      </div>
    </a>
  </div>
  <div id="add-car-button">
    <p class="text-end">
      <a href="add-car.html"
         class="d-flex justify-content-center align-items-center col-1 btn btn-custom-black"><i
        class="bi bi-plus-circle-fill"></i> Добавить</a>
    </p>
  </div>
  <div>
    <h2>Наши точки</h2>
    <a href="#" class="row gray-container">
      <div class="col text-left">
        <div class="icon-circle">
          <i class="bi bi-geo-alt-fill"></i>
        </div>
      </div>
      <div class="col-8 text-left">
        <p class="top-text">г. Краснодар</p>
        <p class="low-text">ул. Бородинская, 135</p>
      </div>
      <div class="col-1 text-end">
        <i class="bi bi-chevron-right"></i>
      </div>
    </a>
  </div>


</div>


<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
</body>
</html>
