<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить автомобиль</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-flex">
  <h1>Добавить автомобиль</h1>

  <form action="#" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="file-upload" class="custom-file-upload">ЗАГРУЗИТЬ ФОТО</label>
      <input id="file-upload" name="image" type="file"/>
      <input type="text" class="form-control" id="brand" name="brand"
             placeholder="МАРКА" required>
      <input type="text" class="form-control" id="model" name="model"
             placeholder="МОДЕЛЬ" required>
      <input type="text" class="form-control" id="license_plate_number"
             name="license_plate_number"
             placeholder="НОМЕРНОЙ ЗНАК" required>
    </div>
    <button type="submit" class="btn btn-custom-red mt-4 mb-4">Добавить
    </button>
    <button href="#" class="btn btn-custom-black">Отмена</button>
  </form>
</div>


<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
</body>
</html>
